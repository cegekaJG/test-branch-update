name: Create Test Branch

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base branch to create the test branch from (leave empty for default branch)'
        required: false
        type: string
        default: ''

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  FEATURE_TEST_PREFIX: 'test/'
  BOT_LABEL: 'Automated'

jobs:
  setup_test_branch:
    name: Setup Test Branch
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      base_branch: ${{ steps.get_base.outputs.base_branch }}
      test_branch: ${{ steps.get_test_branch.outputs.test_branch }}
      test_branch_existed: ${{ steps.check_branch.outputs.test_branch_exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Setup jq'
        uses: dcarbone/install-jq-action@v3

      - name: 'Set file permissions'
        run: |
          chmod +x .github/scripts/get-jwt.sh
          chmod +x .github/scripts/get-gh-token.sh
          chmod +x .github/scripts/setup-git-identity.sh

      - name: 'Check for GitHub App JWT'
        id: get_app_jwt
        env:
          CUSTOM_TOKEN: ${{ secrets.UPDATETESTTOKEN }}
        run: |
          if [ -z "$CUSTOM_TOKEN" ]; then
            cat << 'EOF' >> $GITHUB_STEP_SUMMARY
          ## ⚠️ UPDATETESTTOKEN Secret Not Found

          The UPDATETESTTOKEN secret is required to automatically trigger pull request workflows.
          For information on how to add the repository secret, see: https://github.com/microsoft/AL-Go/blob/main/Scenarios/GhTokenWorkflow.md
          EOF
          else
            TOKEN_JWT_VALUE=$(.github/scripts/get-jwt.sh "$CUSTOM_TOKEN")
            echo "TOKEN_JWT=$TOKEN_JWT_VALUE" >> $GITHUB_OUTPUT
          fi

      - name: Setup GH_TOKEN
        env:
          TOKEN_JWT: ${{ steps.get_app_jwt.outputs.TOKEN_JWT }}
          CUSTOM_TOKEN: ${{ secrets.UPDATETESTTOKEN }}
        run: |
          if [ -n "$TOKEN_JWT" ]; then
            echo "Using GitHub App JWT for authentication"
            TOKEN_VALUE=$TOKEN_JWT
          else
            echo "Using Personal Access Token for authentication"
            TOKEN_VALUE=$CUSTOM_TOKEN
          fi
          GH_TOKEN_VALUE=$(.github/scripts/get-gh-token.sh "$TOKEN_VALUE")
          echo "GH_TOKEN=$GH_TOKEN_VALUE" >> $GITHUB_ENV

      - name: Set up Git
        env:
          TOKEN_JWT: ${{ steps.get_app_jwt.outputs.TOKEN_JWT }}
        run: |
          if [ -n "$TOKEN_JWT" ]; then
            echo "Using GitHub App JWT for Git identity"
            .github/scripts/setup-git-identity.sh "$TOKEN_JWT"
          else
            echo "Using GitHub Actions bot for Git identity"
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          fi

      - name: Sanitize inputs
        id: sanitize
        run: |
          echo "TEST_BRANCH=${{ vars.UPDATETESTBRANCH_TEST_BRANCH }}" >> $GITHUB_OUTPUT
          echo "FEATURE_TEST_PREFIX=${{ vars.UPDATETESTBRANCH_FEATURE_TEST_PREFIX || env.FEATURE_TEST_PREFIX }}" >> $GITHUB_OUTPUT
          echo "base_branch=${{ github.event.inputs.base_branch }}" >> $GITHUB_OUTPUT
          echo "bot_label=${{ vars.UPDATETESTBRANCH_BOT_LABEL || env.BOT_LABEL }}" >> $GITHUB_OUTPUT

      - name: Get base branch
        id: get_base
        env:
          BASE_BRANCH_INPUT: ${{ steps.sanitize.outputs.base_branch }}
        run: |
          if [ -z "$BASE_BRANCH_INPUT" ]; then
            base_branch=$(git remote show origin | grep "HEAD branch" | cut -d ":" -f 2 | xargs)
            echo "Using default branch: $base_branch"
          else
            base_branch="$BASE_BRANCH_INPUT"
            echo "Using provided base branch: $base_branch"
          fi
          echo "base_branch=$base_branch" >> $GITHUB_OUTPUT

      - name: Determine test branch name
        id: get_test_branch
        env:
          TEST_BRANCH_INPUT: ${{ steps.sanitize.outputs.TEST_BRANCH }}
          FEATURE_TEST_PREFIX: ${{ steps.sanitize.outputs.FEATURE_TEST_PREFIX }}
          BASE_BRANCH: ${{ steps.get_base.outputs.base_branch }}
        run: |
          if [ -z "$TEST_BRANCH_INPUT" ]; then
            test_branch="${FEATURE_TEST_PREFIX}${BASE_BRANCH}"
            echo "No test branch given, using $test_branch"
          else
            test_branch="$TEST_BRANCH_INPUT"
            echo "Using provided test branch: $test_branch"
          fi
          echo "test_branch=$test_branch" >> $GITHUB_OUTPUT

      - name: Check if test branch exists
        id: check_branch
        run: |
          test_branch="${{ steps.get_test_branch.outputs.test_branch }}"

          if git ls-remote --heads origin | grep -q "refs/heads/${test_branch}$"; then
            echo "test_branch_exists=true" >> $GITHUB_OUTPUT
            echo "Test branch found, archiving and recreating."
          else
            echo "test_branch_exists=false" >> $GITHUB_OUTPUT
            echo "Test branch not found."
          fi

      - name: Ensure bot label exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BOT_LABEL: ${{ steps.sanitize.outputs.bot_label }}
        run: |
          if [ -z "$(gh label list --json "id,name" --jq '.[] | select(.name == "'"${BOT_LABEL}"'")')" ]; then
            if ! gh label create "${BOT_LABEL}" --color CCCCCC --description "Automated pull requests"; then
              echo "::error::Failed to create label ${BOT_LABEL}. No label will be applied to the test PR. You can create it manually by going to the Labels section of the repository settings."
              BOT_LABEL=""
            else
              echo "::notice::Label '${BOT_LABEL}' created"
            fi
          else
            echo "Label ${BOT_LABEL} already exists"
          fi

      - name: Archive existing test branch
        if: steps.check_branch.outputs.test_branch_exists == 'true'
        env:
          BASE_BRANCH: ${{ steps.get_base.outputs.base_branch }}
          TEST_BRANCH: ${{ steps.get_test_branch.outputs.test_branch }}
        run: |
          # Create archive branch
          date_suffix=$(date +%Y-%m-%d)
          archive_name="archive/${TEST_BRANCH}/${date_suffix}"

          git fetch origin "${TEST_BRANCH}"
          git checkout -b "${archive_name}" "origin/${TEST_BRANCH}"
          git push origin "${archive_name}"
          echo "::notice::Archived test branch to ${archive_name}"

          # Delete old test branch
          git push origin --delete "${TEST_BRANCH}"
          echo "::notice::Deleted old test branch ${TEST_BRANCH}"

      - name: Create new test branch (if doesn't exist)
        env:
          BASE_BRANCH: ${{ steps.get_base.outputs.base_branch }}
          TEST_BRANCH: ${{ steps.get_test_branch.outputs.test_branch }}
        run: |
          git fetch origin "${BASE_BRANCH}"
          git checkout -b "${TEST_BRANCH}" "origin/${BASE_BRANCH}"
          git push origin "${TEST_BRANCH}"
          echo "::notice::Created new test branch ${TEST_BRANCH} from ${BASE_BRANCH}"

  notify_prs:
    name: Notify Open PRs
    needs: setup_test_branch
    runs-on: ubuntu-latest
    if: needs.setup_test_branch.outputs.test_branch_existed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup jq
        uses: dcarbone/install-jq-action@v3

      - name: Comment on open PRs targeting base branch
        env:
          BASE_BRANCH: ${{ needs.setup_test_branch.outputs.base_branch }}
          TEST_BRANCH: ${{ needs.setup_test_branch.outputs.test_branch }}
        run: |
          # Get all open PRs targeting the base branch
          prs=$(gh pr list --base "${BASE_BRANCH}" --state open --json number,assignees)

          if [ -z "$prs" ] || [ "$prs" == "[]" ]; then
            echo "::notice::No open PRs found targeting ${BASE_BRANCH}"
            exit 0
          fi

          pr_count=$(echo "$prs" | jq '. | length')
          echo "Found $pr_count open PRs targeting ${BASE_BRANCH}"

          # Process each PR using process substitution to avoid subshell
          while read -r pr; do
            pr_number=$(echo "$pr" | jq -r '.number')

            # Build assignee mentions - get assignees as array
            mapfile -t assignee_logins < <(echo "$pr" | jq -r '.assignees[].login' 2>/dev/null || true)

            mentions=""
            for assignee in "${assignee_logins[@]}"; do
              if [ -n "$assignee" ]; then
                mentions="${mentions}@${assignee} "
              fi
            done

            # Create comment body using cat with heredoc

            comment_body=$(cat <<EOF
          ## Test Branch Reset Notification

          The test branch \`${TEST_BRANCH}\` has been reset. Any changes that were added to this branch but not yet merged to \`${BASE_BRANCH}\` have been removed.

          If you want to re-add your changes to the test branch, please comment \`!update-test\` in this PR.
          EOF
          )
            if [ -n "$mentions" ]; then
              comment_body="${mentions}"$'\n\n'"${comment_body}"
            fi

            # Post comment to PR
            gh pr comment "$pr_number" --body "$comment_body"
            echo "::notice::Posted notification comment to PR #${pr_number}"
          done < <(echo "$prs" | jq -c '.[]')
